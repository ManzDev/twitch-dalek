<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dalek</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
</head>

<body>

  <div class="container">
    <div class="dalek">
      <div class="head-container">
        <div class="head-parent">
          <div class="head"></div>
        </div>
        <div class="antenna-container">
          <div class="antenna"></div>
        </div>
        <div class="eye-container">
          <div class="eye-parent">
            <div class="eye-front"></div>
            <div class="eye-base"></div>
          </div>
          <div class="stick">
            <div class="rubber-container">
              <div class="rubber rubber-1"></div>
              <div class="rubber rubber-2"></div>
              <div class="rubber rubber-3"></div>
              <div class="rubber rubber-4"></div>
              <div class="rubber rubber-5"></div>
              <div class="rubber rubber-6"></div>
            </div>
          </div>
          <div class="box"></div>
        </div>
        <div class="inner-head">
          <div class="back"></div>
          <div class="vertical">
            <div class="axis vaxis-1"></div>
            <div class="axis vaxis-2"></div>
          </div>
          <div class="horizontal">
            <div class="axis haxis-1"></div>
            <div class="axis haxis-2"></div>
            <div class="axis haxis-3"></div>
          </div>
        </div>
      </div>
      <div class="neck-container">
        <div class="neck">
          <div class="part"></div>
          <div class="part"></div>
          <div class="part"></div>
          <div class="part"></div>
          <div class="part"></div>
          <div class="part"></div>
          <div class="part"></div>
        </div>
        <div class="plunger arm">
          <div class="plunger-front"></div>
          <div class="plunger-base"></div>
          <div class="stick-front"></div>
          <div class="stick-base"></div>
        </div>
        <div class="mixer arm">
          <div class="mixer-shape-container">
            <div class="mixer-shape"></div>
          </div>
          <div class="mixer-stick"></div>
          <div class="mixer-base"></div>
        </div>
        <div class="box-arm-container">
          <div class="box-arm"></div>
        </div>
        <div class="band-container"></div>
      </div>
      <div class="body-container">
        <div class="body">
          <div class="band band-1">
          </div>
          <div class="band band-2"></div>
          <div class="band band-3"></div>
          <div class="band band-4"></div>
          <div class="band band-5"></div>
        </div>
      </div>
      <div class="balls-container">
        <div class="band band-1">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="band band-2">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="band band-3">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="band band-4">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
        <div class="band band-5">
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
          <div class="ball"></div>
        </div>
      </div>
      <div class="foot-container">
        <div class="foot-top"></div>
        <div class="foot-bottom"></div>
      </div>
    </div>
  </div>

</body>

</html>
